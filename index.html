<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aziz Khaldi | Full Stack Developer</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        display: ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'marquee': 'marquee 30s linear infinite',
                        'fade-in-up': 'fadeInUp 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'spin-slow': 'spin 15s linear infinite',
                    },
                    keyframes: {
                        marquee: {
                            '0%': { transform: 'translateX(0)' },
                            '100%': { transform: 'translateX(-50%)' },
                        },
                        fadeInUp: {
                            'from': { opacity: '0', transform: 'translateY(40px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        }
                    },
                    colors: {
                        'accent-dark': '#1a1a1a',
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        /* Custom Utilities */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700;800;900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            cursor: none;
            /* Hide default cursor for custom one */
        }

        /* Hide scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* Noise Texture */
        .bg-noise {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
            z-index: 50;
            opacity: 0.03;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        }

        /* Custom Cursor */
        .cursor-dot,
        .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #22c55e;
        }

        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid rgba(34, 197, 94, 0.5);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        /* Mobile: Restore default cursor */
        @media (max-width: 768px) {
            body {
                cursor: auto;
            }

            .cursor-dot,
            .cursor-outline {
                display: none;
            }
        }
    </style>
</head>

<body
    class="bg-[#FAFAFA] dark:bg-[#050505] text-[#111] dark:text-white transition-colors duration-500 antialiased overflow-x-hidden">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons ---
        const IconBase = ({ children, size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}>{children}</svg>
        );
        const Github = (props) => <IconBase {...props}><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4" /><path d="M9 18c-4.51 2-5-2-7-2" /></IconBase>;
        const Linkedin = (props) => <IconBase {...props}><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z" /><rect width="4" height="12" x="2" y="9" /><circle cx="4" cy="4" r="2" /></IconBase>;
        const Menu = (props) => <IconBase {...props}><line x1="4" x2="20" y1="12" y2="12" /><line x1="4" x2="20" y1="6" y2="6" /><line x1="4" x2="20" y1="18" y2="18" /></IconBase>;
        const X = (props) => <IconBase {...props}><path d="M18 6 6 18" /><path d="m6 6 18 12" /></IconBase>;
        const ArrowRight = (props) => <IconBase {...props}><path d="M5 12h14" /><path d="m12 5 7 7-7 7" /></IconBase>;
        const ArrowUpRight = (props) => <IconBase {...props}><path d="M7 7h10v10" /><path d="M7 17 17 7" /></IconBase>;
        const ChevronDown = (props) => <IconBase {...props}><path d="m6 9 6 6 6-6" /></IconBase>;
        const Globe = (props) => <IconBase {...props}><circle cx="12" cy="12" r="10" /><path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20" /><path d="M2 12h20" /></IconBase>;
        const Sun = (props) => <IconBase {...props}><circle cx="12" cy="12" r="4" /><path d="M12 2v2" /><path d="M12 20v2" /><path d="m4.93 4.93 1.41 1.41" /><path d="m17.66 17.66 1.41 1.41" /><path d="M2 12h2" /><path d="M20 12h2" /><path d="m6.34 17.66-1.41 1.41" /><path d="m19.07 4.93-1.41 1.41" /></IconBase>;
        const Moon = (props) => <IconBase {...props}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" /></IconBase>;

        // --- Custom Cursor Component ---
        const CustomCursor = () => {
            const dotRef = useRef(null);
            const outlineRef = useRef(null);

            useEffect(() => {
                const onMouseMove = (e) => {
                    const { clientX, clientY } = e;
                    if (dotRef.current) {
                        dotRef.current.style.left = `${clientX}px`;
                        dotRef.current.style.top = `${clientY}px`;
                    }
                    if (outlineRef.current) {
                        outlineRef.current.animate({
                            left: `${clientX}px`,
                            top: `${clientY}px`
                        }, { duration: 500, fill: 'forwards' });
                    }
                };

                window.addEventListener('mousemove', onMouseMove);
                return () => window.removeEventListener('mousemove', onMouseMove);
            }, []);

            return (
                <>
                    <div ref={dotRef} className="cursor-dot hidden md:block mix-blend-difference"></div>
                    <div ref={outlineRef} className="cursor-outline hidden md:block mix-blend-difference"></div>
                </>
            );
        };

        // --- Preloader Component ---
        const Preloader = ({ setLoading }) => {
            const [progress, setProgress] = useState(0);

            useEffect(() => {
                const interval = setInterval(() => {
                    setProgress(prev => {
                        if (prev >= 100) {
                            clearInterval(interval);
                            setTimeout(() => setLoading(false), 500);
                            return 100;
                        }
                        return prev + Math.floor(Math.random() * 10) + 1;
                    });
                }, 100);
                return () => clearInterval(interval);
            }, []);

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black text-white">
                    <div className="relative z-10 text-center">
                        <div className="text-8xl font-black tracking-tighter mb-4 animate-pulse">
                            {progress}%
                        </div>
                        <div className="h-1 w-64 bg-gray-900 rounded-full overflow-hidden">
                            <div
                                className="h-full bg-green-500 transition-all duration-300 ease-out"
                                style={{ width: `${progress}%` }}
                            ></div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- Scroll Reveal Hook ---
        const useScrollReveal = () => {
            const [isVisible, setIsVisible] = useState(false);
            const domRef = useRef();

            useEffect(() => {
                const observer = new IntersectionObserver(
                    entries => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                setIsVisible(true);
                                observer.unobserve(entry.target); // Only animate once
                            }
                        });
                    },
                    { threshold: 0.1 }
                );
                if (domRef.current) observer.observe(domRef.current);
                return () => {
                    if (domRef.current) observer.unobserve(domRef.current);
                };
            }, []);

            return [domRef, isVisible];
        };

        // --- Data ---
        const PORTFOLIO_DATA = {
            email: "contact@azizkhaldi.com",
            socials: [
                { name: "LinkedIn", url: "https://linkedin.com", icon: <Linkedin size={20} /> },
                { name: "GitHub", url: "https://github.com", icon: <Github size={20} /> },
                { name: "WhatsApp", url: "https://wa.me/1234567890", icon: <Globe size={20} /> }
            ]
        };

        const PROJECTS = [
            {
                id: 1,
                title: "VexLogic AI",
                category: "Artificial Intelligence",
                year: "2025",
                image: "https://images.unsplash.com/photo-1620712943543-bcc4688e7485?q=80&w=1965&auto=format&fit=crop",
                tags: ["Next.js", "OpenAI", "Stripe"]
            },
            {
                id: 2,
                title: "Comra Visuals",
                category: "Spatial Architecture",
                year: "2024",
                image: "https://images.unsplash.com/photo-1600607686527-6fb886090705?q=80&w=2000&auto=format&fit=crop",
                tags: ["Three.js", "R3F", "WebGL"]
            },
            {
                id: 3,
                title: "Fintechracy",
                category: "Fintech Solution",
                year: "2024",
                image: "https://images.unsplash.com/photo-1551288049-bebda4e38f71?q=80&w=2070&auto=format&fit=crop",
                tags: ["React", "PWA", "Node.js"]
            },
            {
                id: 4,

                category: "Audio Ecosystem",
                year: "2025",
                image: "https://images.unsplash.com/photo-1598488035139-bdbb2231ce04?q=80&w=2070&auto=format&fit=crop",
                tags: ["SaaS", "Audio", "C++"]
            }
        ];

        // --- Layout Components ---

        const Reveal = ({ children, className = "", delay = 0 }) => {
            const [ref, isVisible] = useScrollReveal();
            return (
                <div
                    ref={ref}
                    className={`transition-all duration-1000 cubic-bezier(0.16, 1, 0.3, 1) transform ${isVisible ? "opacity-100 translate-y-0" : "opacity-0 translate-y-16"
                        } ${className}`}
                    style={{ transitionDelay: `${delay}ms` }}
                >
                    {children}
                </div>
            );
        };

        const Navbar = ({ isDark, toggleTheme }) => {
            const [scrolled, setScrolled] = useState(false);
            const [isOpen, setIsOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => setScrolled(window.scrollY > 20);
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            return (
                <nav className={`fixed top-0 w-full z-40 transition-all duration-500 border-b ${scrolled
                    ? 'py-4 bg-white/70 dark:bg-black/70 backdrop-blur-xl border-gray-200 dark:border-white/10'
                    : 'py-8 bg-transparent border-transparent'
                    }`}>
                    <div className="max-w-[1400px] mx-auto px-6 md:px-12 flex justify-between items-center">
                        <a href="#" className="relative z-50 group">
                            <span className="text-xl md:text-2xl font-black tracking-tighter text-[#111] dark:text-white transition-colors">
                                AZIZ<span className="text-green-600 dark:text-green-500">.</span>
                            </span>
                        </a>

                        <div className="hidden md:flex items-center gap-12">
                            {['About', 'Works', 'Experience', 'Contact'].map((item, i) => (
                                <a
                                    key={item}
                                    href={`#${item.toLowerCase()}`}
                                    className="text-xs font-bold uppercase tracking-[0.2em] text-gray-500 hover:text-black dark:text-gray-400 dark:hover:text-white transition-colors"
                                >
                                    {item}
                                </a>
                            ))}
                            <div className="w-px h-6 bg-gray-300 dark:bg-white/20"></div>
                            <button
                                onClick={toggleTheme}
                                className="text-gray-900 dark:text-white hover:text-green-600 dark:hover:text-green-500 transition-colors"
                            >
                                {isDark ? <Sun size={20} /> : <Moon size={20} />}
                            </button>
                        </div>

                        <button
                            className="md:hidden z-50 text-gray-900 dark:text-white"
                            onClick={() => setIsOpen(!isOpen)}
                        >
                            {isOpen ? <X /> : <Menu />}
                        </button>
                    </div>
                </nav>
            );
        };

        const Hero = () => {
            return (
                <section className="relative min-h-screen flex flex-col justify-center items-center overflow-hidden pt-20">
                    {/* Organic Gradient Background */}
                    <div className="absolute inset-0 pointer-events-none">
                        <div className="absolute top-[-20%] left-[-10%] w-[80vw] h-[80vw] bg-emerald-300/30 dark:bg-green-600/10 rounded-full blur-[150px] animate-pulse"></div>
                        <div className="absolute bottom-[-20%] right-[-10%] w-[60vw] h-[60vw] bg-blue-400/20 dark:bg-emerald-900/10 rounded-full blur-[150px] animate-pulse" style={{ animationDelay: '2s' }}></div>
                    </div>

                    <div className="z-10 text-center px-4 max-w-6xl mx-auto">
                        <Reveal>
                            <div className="inline-flex items-center gap-2 px-4 py-2 rounded-full border border-green-600/20 dark:border-green-500/20 bg-green-500/5 backdrop-blur-sm mb-8">
                                <span className="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                                <span className="text-xs font-bold uppercase tracking-widest text-green-700 dark:text-green-400">Available for work</span>
                            </div>
                        </Reveal>

                        <h1 className="text-[12vw] md:text-[9rem] font-black text-[#111] dark:text-white tracking-[-0.06em] leading-[0.85] mb-8 mix-blend-darken dark:mix-blend-screen transition-all duration-300 select-none">
                            <Reveal delay={100}>FULL STACK</Reveal>
                            <Reveal delay={200} className="text-transparent bg-clip-text bg-gradient-to-r from-gray-600 via-gray-900 to-black dark:from-gray-600 dark:via-gray-400 dark:to-white">
                                DEVELOPER
                            </Reveal>
                        </h1>

                        <Reveal delay={300} className="max-w-2xl mx-auto">
                            <p className="text-gray-600 dark:text-gray-400 text-lg md:text-xl font-medium leading-relaxed mb-12">
                                Crafting digital experiences where <span className="text-black dark:text-white font-bold decoration-green-500 underline decoration-2 underline-offset-4">engineering</span> meets <span className="text-black dark:text-white font-bold decoration-green-500 underline decoration-2 underline-offset-4">artistry</span>. Based in the internet, available worldwide.
                            </p>
                        </Reveal>

                        <Reveal delay={400} className="flex flex-col sm:flex-row gap-6 justify-center items-center">
                            <a href="#works" className="group relative px-10 py-5 bg-black dark:bg-white text-white dark:text-black font-bold text-sm uppercase tracking-wider rounded-full overflow-hidden transition-all hover:scale-105">
                                <div className="absolute inset-0 bg-green-600 dark:bg-green-500 translate-y-full group-hover:translate-y-0 transition-transform duration-300 ease-in-out"></div>
                                <span className="relative flex items-center gap-3 z-10 group-hover:text-white dark:group-hover:text-black">
                                    View Work <ArrowRight className="w-4 h-4" />
                                </span>
                            </a>
                        </Reveal>
                    </div>

                    <div className="absolute bottom-10 left-1/2 -translate-x-1/2 animate-bounce">
                        <span className="text-[10px] font-bold uppercase tracking-[0.3em] text-gray-400 dark:text-gray-600 vertical-text">Scroll</span>
                    </div>
                </section>
            );
        };

        const Marquee = () => {
            const skills = ["React", "Next.js", "Three.js", "TypeScript", "Node.js", "PostgreSQL", "AWS", "Figma", "Design Systems"];
            return (
                <div className="py-8 bg-white dark:bg-[#050505] border-y border-gray-200 dark:border-white/10 overflow-hidden transition-colors duration-500">
                    <div className="flex animate-marquee whitespace-nowrap">
                        {[...skills, ...skills, ...skills, ...skills].map((skill, i) => (
                            <div key={i} className="flex items-center gap-8 mx-8">
                                <span
                                    className="text-4xl md:text-6xl font-black uppercase tracking-tighter transition-all duration-300 text-transparent stroke-text text-black/50 hover:text-black dark:text-white/50 dark:hover:text-white"
                                    style={{
                                        WebkitTextStroke: '1px',
                                        WebkitTextStrokeColor: 'currentColor',
                                        color: 'transparent'
                                    }}
                                >
                                    {skill}
                                </span>
                                <span className="w-3 h-3 bg-green-600 dark:bg-green-500 rounded-full"></span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const ProjectCard = ({ project, index }) => {
            const cardRef = useRef(null);

            const handleMouseMove = (e) => {
                if (!cardRef.current) return;
                const card = cardRef.current;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const rotateX = ((y - centerY) / centerY) * -5; // Max 5deg
                const rotateY = ((x - centerX) / centerX) * 5;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
            };

            const handleMouseLeave = () => {
                if (cardRef.current) {
                    cardRef.current.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                }
            };

            return (
                <div
                    className={`flex flex-col md:flex-row gap-8 md:gap-16 items-center ${index % 2 === 1 ? 'md:flex-row-reverse' : ''} mb-32 group perspective`}
                >
                    <div className="w-full md:w-3/5">
                        <div
                            ref={cardRef}
                            onMouseMove={handleMouseMove}
                            onMouseLeave={handleMouseLeave}
                            className="relative rounded-lg overflow-hidden transition-all duration-300 ease-out shadow-2xl shadow-black/5 dark:shadow-black/50 border border-black/5 dark:border-white/5"
                        >
                            <div className="aspect-[16/10] overflow-hidden bg-gray-100 dark:bg-gray-900">
                                <img
                                    src={project.image}
                                    alt={project.title}
                                    className="w-full h-full object-cover opacity-90 dark:opacity-80 group-hover:opacity-100 group-hover:scale-110 transition-all duration-700"
                                />
                            </div>
                            <div className="absolute inset-0 bg-black/5 dark:bg-black/20 group-hover:bg-transparent transition-colors duration-300"></div>
                        </div>
                    </div>

                    <div className="w-full md:w-2/5 md:py-12">
                        <Reveal>
                            <span className="text-green-600 dark:text-green-400 font-mono text-sm mb-4 block">0{project.id} — {project.year}</span>
                            <h3 className="text-4xl md:text-5xl font-bold text-[#111] dark:text-white mb-4 leading-tight">{project.title}</h3>
                            <div className="flex flex-wrap gap-2 mb-8">
                                {project.tags.map(tag => (
                                    <span key={tag} className="px-3 py-1 rounded-full border border-gray-300 dark:border-gray-700 text-xs font-bold uppercase tracking-wider text-gray-600 dark:text-gray-400">
                                        {tag}
                                    </span>
                                ))}
                            </div>
                            <p className="text-gray-600 dark:text-gray-400 text-lg leading-relaxed mb-8">
                                An advanced {project.category.toLowerCase()} platform engineered for scalability.
                                Focused on high-performance rendering and seamless user interaction.
                            </p>
                            <a href="#" className="inline-flex items-center gap-2 text-sm font-bold uppercase tracking-widest text-[#111] dark:text-white border-b border-black dark:border-white pb-1 hover:text-green-600 dark:hover:text-green-500 hover:border-green-600 dark:hover:border-green-500 transition-colors">
                                View Case Study <ArrowUpRight size={16} />
                            </a>
                        </Reveal>
                    </div>
                </div>
            );
        };

        const Works = () => {
            return (
                <section id="works" className="py-32 px-6 bg-[#FAFAFA] dark:bg-[#0a0a0a] transition-colors duration-500">
                    <div className="max-w-[1400px] mx-auto">
                        <Reveal className="mb-24 border-b border-gray-200 dark:border-gray-800 pb-12 flex flex-col md:flex-row justify-between items-end gap-8">
                            <div>
                                <h2 className="text-6xl md:text-8xl font-black text-[#111] dark:text-white tracking-tighter mb-4">
                                    SELECTED <br />
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-green-600 to-emerald-800 dark:from-green-500 dark:to-emerald-800">WORKS</span>
                                </h2>
                            </div>
                            <div className="text-right">
                                <p className="text-gray-500 dark:text-gray-400 max-w-sm ml-auto mb-4">
                                    A curated selection of projects that showcase my expertise in full-stack engineering and design.
                                </p>
                            </div>
                        </Reveal>

                        <div>
                            {PROJECTS.map((project, i) => (
                                <ProjectCard key={project.id} project={project} index={i} />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer id="contact" className="bg-[#111] text-white pt-32 pb-12 px-6">
                    <div className="max-w-[1400px] mx-auto">
                        <div className="grid md:grid-cols-2 gap-16 mb-24">
                            <div>
                                <h2 className="text-[15vw] md:text-[8rem] font-black leading-[0.8] tracking-tighter mb-8 text-white">
                                    LET'S <br /><span className="text-green-500">TALK.</span>
                                </h2>
                            </div>
                            <div className="flex flex-col justify-end items-start md:items-end">
                                <a
                                    href="mailto:contact@azizkhaldi.com"
                                    className="text-2xl md:text-4xl font-bold border-b border-gray-700 hover:border-green-500 hover:text-green-500 transition-colors pb-2 mb-12"
                                >
                                    contact@azizkhaldi.com
                                </a>
                                <div className="flex gap-6">
                                    {PORTFOLIO_DATA.socials.map((social, i) => (
                                        <a
                                            key={i}
                                            href={social.url}
                                            className="w-12 h-12 rounded-full border border-gray-800 flex items-center justify-center hover:bg-green-500 hover:text-black hover:border-green-500 transition-all"
                                        >
                                            {social.icon}
                                        </a>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="flex flex-col md:flex-row justify-between items-center pt-8 border-t border-gray-900 text-gray-500 text-xs font-bold uppercase tracking-widest">
                            <p>© 2025 AZIZ KHALDI. All Rights Reserved.</p>
                            <p>Designed & Built with Precision</p>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            const [loading, setLoading] = useState(true);
            const [isDark, setIsDark] = useState(true);

            // Toggle Dark Mode Class on Body
            useEffect(() => {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [isDark]);

            return (
                <>
                    {loading ? (
                        <Preloader setLoading={setLoading} />
                    ) : (
                        <div className={`transition-opacity duration-1000 ${loading ? 'opacity-0' : 'opacity-100'}`}>
                            <div className="bg-noise"></div>
                            <CustomCursor />
                            <Navbar isDark={isDark} toggleTheme={() => setIsDark(!isDark)} />
                            <Hero />
                            <Marquee />
                            <Works />
                            <Footer />
                        </div>
                    )}
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
