        /* Noise Texture */
        .bg-noise {

            top: 0;
            left: 0;

            height: 100vh;

            z-index: 50;

        /* Custom Cursor */
        .cursor-dot,

            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
        }

        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: #3b82f6;

        }

        .cursor-outline {
            width: 40px;
            height: 40px;

            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        /* Mobile: Restore default cursor */
        @media (max-width: 768px) {
            body {
                cursor: auto;
            }

            .cursor-dot,
            .cursor-outline {
                display: none;
            }
        }
    </style>

            const domRef = useRef();

                const observer = new IntersectionObserver(
                    entries => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                setIsVisible(true);
                                observer.unobserve(entry.target); // Only animate once
                            }
                        });
                    },
                    { threshold: 0.1 }
                );
                if (domRef.current) observer.observe(domRef.current);
                return () => {
                    if (domRef.current) observer.unobserve(domRef.current);
                };
            }, []);

                const y = e.clientY - rect.top;

                            <div className="aspect-[16/10] overflow-hidden bg-gray-100 dark:bg-gray-900">
                                <img
                                    src={project.image}
                                    alt={project.title}
                                    className="w-full h-full object-cover opacity-90 dark:opacity-80 group-hover:opacity-100 group-hover:scale-110 transition-all duration-700"
                                />
                            </div>
                            <div className="absolute inset-0 bg-black/5 dark:bg-black/20 group-hover:bg-transparent transition-colors duration-300"></div>
                        </div>
                    </div>

                    <div className="w-full md:w-2/5 md:py-12">
                        <Reveal>
                            <span className="text-blue-600 dark:text-blue-400 font-mono text-sm mb-4 block">0{project.id} — {project.year}</span>
                            <h3 className="text-4xl md:text-5xl font-bold text-[#111] dark:text-white mb-4 leading-tight">{project.title}</h3>
                            <div className="flex flex-wrap gap-2 mb-8">
                                {project.tags.map(tag => (
                                    <span key={tag} className="px-3 py-1 rounded-full border border-gray-300 dark:border-gray-700 text-xs font-bold uppercase tracking-wider text-gray-600 dark:text-gray-400">
                                        {tag}
                                    </span>
                                ))}
                            </div>
                            <p className="text-gray-600 dark:text-gray-400 text-lg leading-relaxed mb-8">
                                An advanced {project.category.toLowerCase()} platform engineered for scalability.
                                Focused on high-performance rendering and seamless user interaction.
                            </p>
                            <a href="#" className="inline-flex items-center gap-2 text-sm font-bold uppercase tracking-widest text-[#111] dark:text-white border-b border-black dark:border-white pb-1 hover:text-blue-600 dark:hover:text-blue-500 hover:border-blue-600 dark:hover:border-blue-500 transition-colors">
                                View Case Study <ArrowUpRight size={16} />
                            </a>
                        </Reveal>
                    </div>
                </div>
            );
        };

        const Works = () => {
            return (
                <section id="works" className="py-32 px-6 bg-[#FAFAFA] dark:bg-[#0a0a0a] transition-colors duration-500">
                    <div className="max-w-[1400px] mx-auto">
                        <Reveal className="mb-24 border-b border-gray-200 dark:border-gray-800 pb-12 flex flex-col md:flex-row justify-between items-end gap-8">
                            <div>
                                <h2 className="text-6xl md:text-8xl font-black text-[#111] dark:text-white tracking-tighter mb-4">
                                    SELECTED <br />
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-800 dark:from-blue-500 dark:to-blue-800">WORKS</span>
                                </h2>
                            </div>
                            <div className="text-right">
                                <p className="text-gray-500 dark:text-gray-400 max-w-sm ml-auto mb-4">
                                    A curated selection of projects that showcase my expertise in full-stack engineering and design.
                                </p>
                            </div>
                        </Reveal>

                        <div>
                            {PROJECTS.map((project, i) => (
                                <ProjectCard key={project.id} project={project} index={i} />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer id="contact" className="bg-[#111] text-white pt-32 pb-12 px-6">
                    <div className="max-w-[1400px] mx-auto">
                        <div className="grid md:grid-cols-2 gap-16 mb-24">
                            <div>
                                <h2 className="text-[15vw] md:text-[8rem] font-black leading-[0.8] tracking-tighter mb-8 text-white">
                                    LET'S <br /><span className="text-blue-500">TALK.</span>
                                </h2>
                            </div>
                            <div className="flex flex-col justify-end items-start md:items-end">
                                <a
                                    href="mailto:contact@azizkhaldi.com"
                                    className="text-2xl md:text-4xl font-bold border-b border-gray-700 hover:border-blue-500 hover:text-blue-500 transition-colors pb-2 mb-12"
                                >
                                    contact@azizkhaldi.com
                                </a>
                                <div className="flex gap-6">
                                    {PORTFOLIO_DATA.socials.map((social, i) => (
                                        <a
                                            key={i}
                                            href={social.url}
                                            className="w-12 h-12 rounded-full border border-gray-800 flex items-center justify-center hover:bg-blue-500 hover:text-black hover:border-blue-500 transition-all"
                                        >
                                            {social.icon}
                                        </a>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="flex flex-col md:flex-row justify-between items-center pt-8 border-t border-gray-900 text-gray-500 text-xs font-bold uppercase tracking-widest">
                            <p>© 2025 AZIZ KHALDI. All Rights Reserved.</p>
                            <p>Designed & Built with Precision</p>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            const [loading, setLoading] = useState(true);
            const [isDark, setIsDark] = useState(true);

            // Toggle Dark Mode Class on Body
            useEffect(() => {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [isDark]);

            return (
                <>
                    {loading ? (
                        <Preloader setLoading={setLoading} />
                    ) : (
                        <div className={`transition-opacity duration-1000 ${loading ? 'opacity-0' : 'opacity-100'}`}>
                            <div className="bg-noise"></div>
                            <CustomCursor />
                            <Navbar isDark={isDark} toggleTheme={() => setIsDark(!isDark)} />
                            <Hero />
                            <Marquee />
                            <Works />
                            <Footer />
                        </div>
                    )}
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
