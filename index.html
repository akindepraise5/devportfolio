        const Marquee = () => {
            const items = [
                "Products users understand",
                "Faster time to launch",
                "Clean, usable interfaces",
                "Built for real-world users"
            ];

            return (
                <div className="py-12 bg-white dark:bg-[#050505] border-y border-gray-100 dark:border-white/5 overflow-hidden transition-colors duration-500">

                        {[...items, ...items, ...items, ...items].map((item, i) => (
                            <div key={i} className="flex items-center gap-12 mx-12">
                                <span className="text-4xl md:text-6xl font-black uppercase tracking-tighter transition-all duration-300 text-black/5 dark:text-white/5 select-none">

                                </span>
                                <span className="w-3 h-3 bg-gray-400 rounded-full opacity-20"></span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        const ProjectCard = ({ project, index }) => {
            const cardRef = useRef(null);

            const handleMouseMove = (e) => {
                if (!cardRef.current) return;
                const card = cardRef.current;
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const rotateX = ((y - centerY) / centerY) * -5; // Max 5deg
                const rotateY = ((x - centerX) / centerX) * 5;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale3d(1.02, 1.02, 1.02)`;
            };

            const handleMouseLeave = () => {
                if (cardRef.current) {
                    cardRef.current.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) scale3d(1, 1, 1)';
                }
            };

            return (
                <div
                    className={`flex flex-col md:flex-row gap-8 md:gap-16 items-center ${index % 2 === 1 ? 'md:flex-row-reverse' : ''} mb-32 group perspective`}
                >
                    <div className="w-full md:w-3/5">
                        <div
                            ref={cardRef}
                            onMouseMove={handleMouseMove}
                            onMouseLeave={handleMouseLeave}
                            className="relative rounded-lg overflow-hidden transition-all duration-300 ease-out shadow-2xl shadow-black/5 dark:shadow-black/50 border border-black/5 dark:border-white/5"
                        >
                            <div className="aspect-[16/10] overflow-hidden bg-gray-100 dark:bg-gray-900">

                                    src={project.image}
                                    alt={project.title}
                                    className="w-full h-full object-cover opacity-90 dark:opacity-80 group-hover:opacity-100 group-hover:scale-110 transition-all duration-700"
                                />
                            </div>
                            <div className="absolute inset-0 bg-black/5 dark:bg-black/20 group-hover:bg-transparent transition-colors duration-300"></div>
                        </div>
                    </div>

                    <div className="w-full md:w-2/5 md:py-12">
                        <Reveal>
                            <span className="text-blue-600 dark:text-blue-400 font-mono text-sm mb-4 block">0{project.id} — {project.year}</span>
                            <h3 className="text-4xl md:text-5xl font-bold text-[#111] dark:text-white mb-4 leading-tight">{project.title}</h3>
                            <div className="flex flex-wrap gap-2 mb-8">
                                {project.tags.map(tag => (
                                    <span key={tag} className="px-3 py-1 rounded-full border border-gray-300 dark:border-gray-700 text-xs font-bold uppercase tracking-wider text-gray-600 dark:text-gray-400">

                                    </span>
                                ))}
                            </div>
                            <p className="text-gray-600 dark:text-gray-400 text-lg leading-relaxed mb-8">
                                {project.description}
                            </p>
                            <a href={project.link || "#"} target="_blank" rel="noopener noreferrer" className="inline-flex items-center gap-2 text-sm font-bold uppercase tracking-widest text-[#111] dark:text-white border-b border-black dark:border-white pb-1 hover:text-blue-600 dark:hover:text-blue-500 hover:border-blue-600 dark:hover:border-blue-500 transition-colors">
                                View Live Site <ArrowUpRight size={16} />
                            </a>
                        </Reveal>
                    </div>
                </div>
            );
        };

        const Stack = () => {
            const stackItems = [
                {
                    category: "CORE",
                    items: ["React", "Next.js 14", "TypeScript", "Node.js"]
                },
                {
                    category: "STYLING & ANIMATION",
                    items: ["Tailwind CSS", "Framer Motion", "GSAP", "Three.js"]
                },
                {
                    category: "TOOLS & BACKEND",
                    items: ["Supabase", "PostgreSQL", "Figma", "Vercel"]
                }
            ];

            return (
                <section id="stack" className="py-32 px-6 bg-white dark:bg-[#050505] transition-colors duration-500 border-t border-gray-100 dark:border-white/5">
                    <div className="max-w-[1400px] mx-auto">
                        <Reveal className="mb-24 flex flex-col md:flex-row justify-between items-end gap-8">
                            <h2 className="text-6xl md:text-8xl font-black text-[#111] dark:text-white tracking-tighter leading-none">
                                TECH <br />
                                <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-800 dark:from-blue-500 dark:to-blue-800 p-2 inline-block -ml-2">STACK</span>
                            </h2>
                            <div className="md:mb-4">
                                <p className="text-gray-600 dark:text-gray-400 text-sm font-bold uppercase tracking-widest text-right">
                                    The toolkit
                                </p>
                            </div>
                        </Reveal>

                        <div className="grid grid-cols-1 md:grid-cols-3 gap-16 border-t border-gray-200 dark:border-gray-800 pt-16">
                            {stackItems.map((group, i) => (
                                <Reveal key={i} delay={i * 100}>
                                    <div className="flex flex-col gap-8">
                                        <h3 className="text-xs font-bold uppercase tracking-[0.2em] text-blue-600 dark:text-blue-500 flex items-center gap-2">

                                            {group.category}
                                        </h3>
                                        <ul className="flex flex-col gap-4">
                                            {group.items.map((item, j) => (
                                                <li key={j} className="text-3xl md:text-4xl font-bold text-gray-300 dark:text-gray-700 hover:text-black dark:hover:text-white transition-colors duration-300 cursor-default">
                                                    {item}
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                </Reveal>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const About = () => {
            return (
                <section id="about" className="py-32 px-6 bg-[#FAFAFA] dark:bg-[#0a0a0a] transition-colors duration-500 border-t border-gray-200 dark:border-gray-800">
                    <div className="max-w-4xl mx-auto text-center">
                        <Reveal>
                            {/* Small Tag Label */}
                            <div className="inline-flex items-center gap-2 mb-10 px-4 py-2 rounded-full border border-blue-600/10 dark:border-blue-500/10 bg-blue-50 dark:bg-blue-900/5">
                                <span className="w-1.5 h-1.5 rounded-full bg-blue-600 dark:bg-blue-500"></span>
                                <span className="text-xs font-bold uppercase tracking-[0.2em] text-blue-600 dark:text-blue-500">
                                    About Praise
                                </span>
                            </div>

                            {/* Main Headline */}
                            <h3 className="text-3xl md:text-5xl font-bold text-[#111] dark:text-white leading-tight mb-10">
                                I build and ship web products with a strong focus on <span className="text-gray-400 dark:text-gray-600">usability</span> and <span className="text-gray-400 dark:text-gray-600">clarity</span>.
                            </h3>

                            {/* Secondary Text */}
                            <p className="text-lg md:text-xl text-gray-600 dark:text-gray-400 leading-relaxed max-w-2xl mx-auto">
                                With a background in product design, I approach frontend development through the lens of real users — making sure products feel simple, intuitive, and useful.
                            </p>
                        </Reveal>
                    </div>
                </section>
            );
        };

        const Works = () => {
            return (
                <section id="works" className="py-32 px-6 bg-[#FAFAFA] dark:bg-[#0a0a0a] transition-colors duration-500">
                    <div className="max-w-[1400px] mx-auto">
                        <Reveal className="mb-24 border-b border-gray-200 dark:border-gray-800 pb-12 flex flex-col md:flex-row justify-between items-start gap-8">
                            <div className="md:w-1/2">
                                <h2 className="text-6xl md:text-8xl font-black text-[#111] dark:text-white tracking-tighter mb-4 px-2 leading-none">
                                    SELECTED <br />
                                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-800 dark:from-blue-500 dark:to-blue-800 p-2 inline-block -ml-2">WORKS</span>
                                </h2>
                            </div>
                            <div className="md:w-1/2 flex flex-col items-end text-left pt-2 ml-auto">
                                <p className="text-gray-600 dark:text-gray-400 max-w-lg text-lg leading-relaxed">
                                    A curated selection of projects that showcase my expertise in full-stack engineering and design.
                                </p>
                            </div>
                        </Reveal>

                        <div>
                            {PROJECTS.map((project, i) => (
                                <ProjectCard key={project.id} project={project} index={i} />
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer id="contact" className="bg-[#111] text-white pt-32 pb-12 px-6">
                    <div className="max-w-[1400px] mx-auto">
                        <div className="grid md:grid-cols-2 gap-16 mb-24">
                            <div>
                                <h2 className="text-[15vw] md:text-[8rem] font-black leading-[0.8] tracking-tighter mb-8 text-white">
                                    LET'S <br /><span className="text-blue-500">TALK.</span>
                                </h2>
                            </div>
                            <div className="flex flex-col justify-end items-start md:items-end">
                                <a
                                    href="mailto:Akindepraise5@gmail.com"
                                    className="text-2xl md:text-4xl font-bold border-b border-gray-700 hover:border-blue-500 hover:text-blue-500 transition-colors pb-2 mb-12"
                                >
                                    {PORTFOLIO_DATA.email}
                                </a>
                                <div className="flex gap-6">
                                    {PORTFOLIO_DATA.socials.map((social, i) => (
                                        <a
                                            key={i}
                                            href={social.url}
                                            className="w-12 h-12 rounded-full border border-gray-800 flex items-center justify-center hover:bg-blue-500 hover:text-black hover:border-blue-500 transition-all"
                                        >
                                            {social.icon}
                                        </a>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="flex flex-col md:flex-row justify-between items-center pt-8 border-t border-gray-900 text-gray-500 text-xs font-bold uppercase tracking-widest">
                            <p>© 2025 PRAISE AKINDE. All Rights Reserved.</p>
                            <p>Designed & Built with Precision</p>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            const [loading, setLoading] = useState(true);
            const [isDark, setIsDark] = useState(true);

            // Toggle Dark Mode Class on Body
            useEffect(() => {
                if (isDark) {
                    document.documentElement.classList.add('dark');
                } else {
                    document.documentElement.classList.remove('dark');
                }
            }, [isDark]);

            return (
                <>
                    {loading ? (
                        <Preloader setLoading={setLoading} />
                    ) : (
                        <div className={`transition-opacity duration-1000 ${loading ? 'opacity-0' : 'opacity-100'}`}>
                            <div className="bg-noise"></div>
                            <CustomCursor />
                            <Navbar isDark={isDark} toggleTheme={() => setIsDark(!isDark)} />
                            <Hero />
                            <Marquee />
                            <Works />
                            <Stack />
                            <About />
                            <Footer />
                        </div>
                    )}
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
